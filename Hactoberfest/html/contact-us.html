<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <!--  External CSS-->
  <link rel="stylesheet" href="../css/contact-us.css" />

  <!--AOS-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <body>
    <!--Preloader-->
    <div class="preloader" id="preloader"></div>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark background-color">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="LandingPage.html">
        <img src="../assets/logo.svg" alt="Logo" />
      </a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active mx-2">
            <a class="nav-link mx-3 mt-2" href="LandingPage.html"
              >HOME <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item mx-3 mt-2">
            <a class="nav-link" href="#">MAP GUIDE</a>
          </li>
          <li class="nav-item mx-3 mt-2">
            <a class="nav-link" href="resources.html">RESOURCES</a>
          </li>
          <li class="nav-item mx-3 mt-2">
            <a class="nav-link" href="office.html">OFFICE</a>
          </li>
          <li class="nav-item mx-3 mt-2">
            <a class="nav-link" href="gallery.html">GALLERY</a>
          </li>
          <li class="nav-item mx-3 mt-2">
            <a class="nav-link" href="contact-us.html">CONTACT US</a>
          </li>
          <li>
            <div class="btn-group dropleft">
              <button
                type="button"
                class="btn btn-background dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img src="../assets/profile.svg" alt="profile" id="profile" />
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Login</a>
                <a class="dropdown-item" href="#">Signup</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Section-->
    <section class="col-12 col-sm-12 d-flex flex-row">
      <div
        class="col-5 col-sm-5 mt-5 form"
        data-aos="fade-right"
        data-aos-delay="1200"
      >
        <form>
          <div class="form-group">
            <label for="name" class="d-block customised-label">Name</label>
            <input
              type="text"
              class="customised-field d-block col-12 col-sm-12 my-4"
            />
          </div>

          <div class="form-group">
            <label for="email" class="d-block customised-label">Email</label>
            <input
              type="email"
              class="customised-field d-block col-12 col-sm-12 my-4"
            />
          </div>

          <div class="form-group">
            <label for="message" class="d-block customised-label"
              >Message</label
            >
            <textarea
              class="customised-field d-block col-12 col-sm-12 my-4"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-light mb-2">
            Submit
          </button>
        </form>
      </div>
      <div
        class="col-5 col-sm-5 offset-1"
        data-aos="fade-left"
        data-aos-delay="1400"
      >
        <div class="contact-image">
          <img
            src="../assets/contact-us.svg"
            alt="contact-us"
            height="397px"
            width="547px"
          />
        </div>
      </div>
    </section>

    <!--AOS JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Script-->
    <script>
      AOS.init();
    </script>
    <!--    External Js -->
    <script src="../javascript/preloader.js"></script>
    <script src=""contact-us.js></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
